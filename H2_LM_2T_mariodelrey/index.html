<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Mascotas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Listado de Pedidos y Productos</h1>
    </header>

    <section id="pedidos">
        <h2>Pedidos de 2023 y 2024</h2>
        <table id="tabla_pedidos">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Cliente</th>
                    <th>Fecha de Compra</th>
                    <th>Total Factura</th>
                    <th>Productos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los pedidos serán cargados aquí por JavaScript -->
            </tbody>
        </table>
    </section>

    <section id="productos">
        <h2>Productos Vendidos (Q1 2023 y Q4 2024)</h2>
        <table id="tabla_productos">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Referencia</th>
                    <th>Precio</th>
                    <th>Unidades</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos serán cargados aquí por JavaScript -->
            </tbody>
        </table>
    </section>

    <section id="clientes">
        <h2>Clientes</h2>
        <table id="tabla_clientes">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los clientes serán cargados aquí por JavaScript -->
            </tbody>
        </table>
    </section>

    <section id="factura">
        <h2>Factura</h2>
        <div id="detalle_factura">
            <!-- Se mostrará la factura generada a partir de un pedido -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Tienda de Mascotas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
